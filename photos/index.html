  <!-- 1) set theme class ASAP -->
  <script>
    (function () {
      const saved = localStorage.getItem('theme');
      const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
      const theme = saved || (prefersDark ? 'dark' : 'light');
      document.documentElement.classList.add(theme === 'dark' ? 'dark-theme' : 'light-theme');
    })();
  </script>

  <!-- 2) Tailwind CDN with preflight disabled to avoid late resets -->
  <script>
    window.tailwind = { config: { corePlugins: { preflight: false } } };
  </script>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- 3) (Optional) Inter webfont with minimal reflow -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preload" as="style"
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&display=optional"
        onload="this.onload=null;this.rel='stylesheet'">
  <noscript>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&display=optional">
  </noscript>

  <!-- 4) shared theme tokens + pill styles -->
  <link rel="stylesheet" href="/assets/theme.css">

  <style>
    /* base stack + stabilizers */
    html, body {
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      font-size-adjust: 0.52;
      -webkit-text-size-adjust: 100%;
    }

    /* page styles using theme tokens */
    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-weight: 300;
      line-height: 1.75;
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.875rem;
      padding: 1rem 2rem;
      background-color: var(--bg-color);
    }
    nav .logo { font-weight: 500; color: var(--accent-color); }
    nav a {
      color: var(--text-color);
      margin-left: 1.5rem;
      text-decoration: none;
      transition: color 0.2s;
    }
    nav a:hover { color: var(--accent-color); }

    h1 {
      font-size: 1.75rem;
      font-weight: 500;
      margin-bottom: 2rem;
      border-bottom: 1px solid var(--border-color);
      padding-bottom: 0.25rem;
      color: var(--text-color);
    }
    .underline { text-underline-offset: 4px; text-decoration-color: var(--border-color); }

    /* Grayscale hover only on devices with hover + wider screens */
    @media (hover: hover) and (pointer: fine) and (min-width: 768px) {
      .photo img {
        filter: grayscale(100%);
        transition: filter 0.3s ease;
      }
      .photo img:hover { filter: grayscale(0%); }
    }
  </style>
</head>
