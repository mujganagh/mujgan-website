<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Film Photos | Mujgan Aghazada</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800 font-sans">
  <!-- Navigation -->
  <nav class="w-full flex justify-between items-center px-6 py-4 shadow-sm bg-white sticky top-0 z-50">
    <div class="text-xl font-bold">Mujgan Aghazada</div>
    <div class="space-x-6 text-sm">
      <a href="index.html" class="text-gray-600 hover:text-black">About</a>
      <a href="photos.html" class="text-gray-800 font-semibold">Film Photos</a>
    </div>
  </nav>

  <!-- Gallery Header -->
  <section class="py-16 text-center px-6">
    <h1 class="text-4xl font-bold mb-4">Film Photography</h1>
    <p class="text-gray-500 max-w-xl mx-auto">
      A collection of moments I've captured on 35mm film. Click any photo to learn its story.
    </p>
  </section>

  <!-- Simple Photo Grid -->
  <section class="px-6 pb-20">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 max-w-6xl mx-auto">
      <!-- Photo 1 -->
      <button class="focus:outline-none" onclick="openLightbox(this)">
        <img src="img/test1.jpg" alt="Film Photo 1" data-title="Golden Hour, Brooklyn" data-desc="The sun dips behind the skyline, painting the East River in molten amber.\n\nHere, warmth lingers / on brick and water alike — / memory in motion." class="w-full h-auto rounded-lg shadow-sm" />
      </button>

      <!-- Placeholder photos (replace as you add more) -->
      <button class="focus:outline-none" onclick="openLightbox(this)">
        <img src="https://via.placeholder.com/400" alt="Film Photo 2" data-title="Untitled" data-desc="Write something about this photo." class="w-full h-auto rounded-lg shadow-sm" />
      </button>
      <button class="focus:outline-none" onclick="openLightbox(this)">
        <img src="https://via.placeholder.com/400" alt="Film Photo 3" data-title="Untitled" data-desc="Write something about this photo." class="w-full h-auto rounded-lg shadow-sm" />
      </button>
      <button class="focus:outline-none" onclick="openLightbox(this)">
        <img src="https://via.placeholder.com/400" alt="Film Photo 4" data-title="Untitled" data-desc="Write something about this photo." class="w-full h-auto rounded-lg shadow-sm" />
      </button>
      <button class="focus:outline-none" onclick="openLightbox(this)">
        <img src="https://via.placeholder.com/400" alt="Film Photo 5" data-title="Untitled" data-desc="Write something about this photo." class="w-full h-auto rounded-lg shadow-sm" />
      </button>
      <button class="focus:outline-none" onclick="openLightbox(this)">
        <img src="https://via.placeholder.com/400" alt="Film Photo 6" data-title="Untitled" data-desc="Write something about this photo." class="w-full h-auto rounded-lg shadow-sm" />
      </button>
    </div>
  </section>

  <!-- Lightbox / Modal -->
  <div id="lightbox" class="fixed inset-0 bg-black bg-opacity-75 hidden items-center justify-center z-50">
    <div class="bg-white max-w-3xl mx-4 md:flex rounded-lg overflow-hidden">
      <img id="lightbox-img" src="" alt="Expanded view" class="w-full md:w-1/2 object-contain" />
      <div class="p-6 md:w-1/2 flex flex-col">
        <h2 id="lightbox-title" class="text-2xl font-semibold mb-4"></h2>
        <p id="lightbox-desc" class="text-gray-700 whitespace-pre-line flex-1"></p>
        <button id="lightbox-close" class="mt-6 px-4 py-2 bg-gray-800 text-white rounded hover:bg-gray-700 self-start">Close</button>
      </div>
    </div>
  </div>

  <footer class="py-6 text-center text-gray-400 text-sm">
    © 2025 Mujgan Aghazada
  </footer>

  <!-- Lightbox Script -->
  <script>
    function openLightbox(btn) {
      const img = btn.querySelector('img');
      const lightbox = document.getElementById('lightbox');
      document.getElementById('lightbox-img').src = img.src;
      document.getElementById('lightbox-title').textContent = img.dataset.title || '';
      document.getElementById('lightbox-desc').textContent = img.dataset.desc || '';
      lightbox.classList.remove('hidden');
    }

    document.getElementById('lightbox-close').addEventListener('click', () => {
      document.getElementById('lightbox').classList.add('hidden');
    });

    // Close on outside click
    document.getElementById('lightbox').addEventListener('click', (e) => {
      if (e.target.id === 'lightbox') {
        document.getElementById('lightbox').classList.add('hidden');
      }
    });
  </script>
</body>
</html>
