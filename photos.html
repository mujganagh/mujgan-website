<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Film Photos | Mujgan Aghazada</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800 font-sans">
  <!-- Navigation -->
  <nav class="w-full flex justify-between items-center px-6 py-4 shadow-sm bg-white sticky top-0 z-50">
    <div class="text-xl font-bold">Mujgan Aghazada</div>
    <div class="space-x-6 text-sm">
      <a href="index.html" class="text-gray-600 hover:text-black">About</a>
      <a href="photos.html" class="text-gray-800 font-semibold">Film Photos</a>
    </div>
  </nav>

  <!-- Gallery Header -->
  <section class="py-10 text-center px-4">
    <h1 class="text-4xl font-bold mb-3">Film Photography</h1>
    <p class="text-gray-500 max-w-xl mx-auto">
      A collection of moments I've captured on 35mm film — each photo holds a story.
    </p>
  </section>

  <!-- Photo Grid -->
  <section class="px-4 pb-12">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 max-w-6xl mx-auto">
      <img src="https://via.placeholder.com/400" alt="Film Photo 1" class="w-full h-auto rounded-lg shadow-sm" />
      <img src="https://via.placeholder.com/400" alt="Film Photo 2" class="w-full h-auto rounded-lg shadow-sm" />
      <img src="https://via.placeholder.com/400" alt="Film Photo 3" class="w-full h-auto rounded-lg shadow-sm" />
      <img src="https://via.placeholder.com/400" alt="Film Photo 4" class="w-full h-auto rounded-lg shadow-sm" />
      <img src="https://via.placeholder.com/400" alt="Film Photo 5" class="w-full h-auto rounded-lg shadow-sm" />
      <img src="https://via.placeholder.com/400" alt="Film Photo 6" class="w-full h-auto rounded-lg shadow-sm" />
    </div>
  </section>

  <footer class="py-4 text-center text-gray-400 text-sm">
    © 2025 Mujgan Aghazada
  </footer>
</body>
</html>
