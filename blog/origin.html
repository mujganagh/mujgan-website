<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>what do you want to be when you grow up? | Mujgan Aghazada</title>
  <link rel="icon" type="image/png" href="/favicon.png">

  <!-- 1) Set theme class ASAP -->
  <script>
    (function () {
      const saved = localStorage.getItem('theme');
      const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
      const theme = saved || (prefersDark ? 'dark' : 'light');
      document.documentElement.classList.add(theme === 'dark' ? 'dark-theme' : 'light-theme');
    })();
  </script>

  <!-- 2) Tailwind CDN with preflight disabled (prevents late resets) -->
  <script>
    window.tailwind = { config: { corePlugins: { preflight: false } } };
  </script>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- 3) (Optional) Inter with minimal reflow -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preload" as="style"
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&display=optional"
        onload="this.onload=null;this.rel='stylesheet'">
  <noscript>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&display=optional">
  </noscript>

  <!-- 4) Shared theme tokens + pill styles -->
  <link rel="stylesheet" href="/assets/theme.css">

  <style>
    /* Base stack + stabilizers */
    html, body {
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      font-size-adjust: 0.52;
      -webkit-text-size-adjust: 100%;
    }

    /* Page styles using theme tokens */
    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-weight: 300;
      line-height: 1.75;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.875rem;
      padding: 1rem 2rem;
      background-color: var(--bg-color);
    }
    nav .logo { font-weight: 500; color: var(--accent-color); }
    nav a {
      color: var(--text-color);
      margin-left: 1.5rem;
      text-decoration: none;
      transition: color 0.2s;
    }
    nav a:hover { color: var(--accent-color); }

    main { max-width: 48rem; margin: 0 auto; padding: 3rem 1.5rem; } /* ~ max-w-3xl px-6 py-12 */

    h1 {
      font-size: 3rem;            /* matches your original large title */
      font-weight: 500;
      margin-bottom: 1rem;
      color: var(--text-color);   /* theme-aware instead of fixed lavender */
      text-decoration: underline;
      text-underline-offset: 4px;
      text-decoration-color: var(--border-color);
    }

    time {
      font-size: 0.875rem;
      color: var(--muted-color);  /* theme-aware */
    }

    /* Optional helpers to mirror Tailwind utilities you used */
    .mt-4 { margin-top: 1rem; }
    .mt-6 { margin-top: 1.5rem; }
  </style>
</head>
<body>
  <nav>
    <div class="logo">Mujgan Aghazada</div>
    <div>
      <a href="/">about</a>
      <a href="/projects/">projects</a>
      <a href="/photos/">film photos</a>
      <a href="/blog/">blog</a>
    </div>
  </nav>

  <main>
    <h1>what do you want to be when you grow up?</h1>

    <p class="mt-6">it started with a bug. then a script. then a late-night dashboard idea. the rest is history...this is definitely placeholder writing :)</p>

    <p class="mt-4">coming soon!</p>
  </main>

  <!-- Shared theme logic (injects the bottom-right toggle if missing) -->
  <script src="/assets/theme.js"></script>
</body>
</html>
